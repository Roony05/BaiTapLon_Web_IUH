      <!-- Replace the existing welcome container with this improved version -->
      <div class="welcome-section">
        <div class="welcome-container">
          <h2>Chào mừng bạn đến với thế giới đồng hồ!</h2>
          <button
            class="btn btn-primary m-2"
            data-bs-toggle="modal"
            data-bs-target="#registerModal"
          >
            Đăng ký
          </button>
          <button class="btn btn-success m-2" data-bs-toggle="modal" data-bs-target="#loginModal">
            Đăng nhập
          </button>
        </div>
      </div>

      <!-- Modal Đăng ký -->
      <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content p-3">
            <div class="modal-header">
              <h5 class="modal-title">Đăng ký</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                id="regUsername"
                class="form-control mb-2"
                placeholder="Tên đăng nhập"
              />
              <input
                type="password"
                id="regPassword"
                class="form-control mb-2"
                placeholder="Mật khẩu"
              />
              <div id="registerMessage" class="text-success mb-2"></div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" onclick="register()">Đăng ký</button>
              <button
                class="btn btn-link"
                data-bs-dismiss="modal"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                Đã có tài khoản?
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Đăng nhập -->
      <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content p-3">
            <div class="modal-header">
              <h5 class="modal-title">Đăng nhập</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                id="loginUsername"
                class="form-control mb-2"
                placeholder="Tên đăng nhập"
              />
              <input
                type="password"
                id="loginPassword"
                class="form-control mb-2"
                placeholder="Mật khẩu"
              />
              <p id="message" class="text-danger"></p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-success" onclick="login()">Đăng nhập</button>
              <button
                class="btn btn-link"
                data-bs-dismiss="modal"
                data-bs-toggle="modal"
                data-bs-target="#registerModal"
              >
                Chưa có tài khoản?
              </button>
            </div>
          </div>
        </div>
